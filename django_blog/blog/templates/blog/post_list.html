{% extends "blog/base.html" %}
{% block content %}

<h2>All Posts</h2>

{% for post in posts %}
    <h3>
        <a href="{% url 'post-detail' post.pk %}">
            {{ post.title }}
        </a>
    </h3>
    <p>{{ post.content|truncatewords:20 }}</p>
    <p>By {{ post.author }}</p>
{% endfor %}

{% endblock %}
